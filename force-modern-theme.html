<!DOCTYPE html>
<html>
<head>
    <title>Force Modern Theme</title>
</head>
<body>
    <h1>Click the button to force Modern theme</h1>
    <button onclick="forceModern()">Force Modern Theme & Redirect</button>

    <script>
        function forceModern() {
            localStorage.setItem('createPostDesignTheme', 'modern');
            alert('Modern theme set! Redirecting...');
            window.location.href = 'http://localhost:3000/dashboard/create-post';
        }
    </script>
</body>
</html>
